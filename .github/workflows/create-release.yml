name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write  # âœ… allows creating tags and releases

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # important for tags

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.1'  # or your Go version

      - name: Run Semantic Release
        uses: go-semantic-release/action@v1
        with:
          hooks: goreleaser
          extra_args: --changelog-file CHANGELOG.md
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
      - name: Commit changelog
        if: success()
        run: |
          if [ -f CHANGELOG.md ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add CHANGELOG.md
            git commit -m "docs: update CHANGELOG.md [skip ci]" || echo "No changes to commit"
            git push
          else
            echo "No CHANGELOG.md file found"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}